<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
</head>
<body>

    <script>
        var number1 = prompt("Enter your first Number: ");
        var number2 = prompt("Enter your second Number: ");
        var operator = prompt("Enter your Operator: ");


        document.write(`Your first number: ${number1} <br />`);
        document.write(`Your second number: ${number2} <br />`);
        document.write(`Your operator: ${operator} <br />`);


        
            if(isNaN(number1) || isNaN(number2)) {
                document.write(`Invalid Input`);
            } else {
                if(operator == '+' || operator == '-' || operator == '*' || operator == '/') {
                    var calculation = eval(`${number1} ${operator} ${number2}`);
                    document.write(`Your calculation: ${number1} ${operator} ${number2} = ${calculation}`);
                } else {
                    document.write(`Invalid Operator`);
                }
            }
       
        


        

    </script>
    
</body>
</html>
